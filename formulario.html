<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Feedback</title>

    <!-- Google Fonts: Poppins -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #0b0c2a;
            color: #fff;
            padding-top: 80px;
        }

        /* Estilo da Navbar */
        .navbar {
            background: linear-gradient(90deg, #1f0036, #36013f, #210535);
            font-weight: 600;
            letter-spacing: 0.5px;
            border-bottom: 2px solid #a239ca;
        }

        .navbar-brand img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
        }

        .nav-link {
            color: #fff !important;
            font-weight: 500;
            transition: color 0.3s;
        }

        .nav-link:hover {
            color: #a239ca;
        }

        /* Estilo do formulário */
        .feedback-form {
            background-color: #1d1e33;
            padding: 26px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(162, 57, 202, 0.2);
        }

        .container {
            max-width: 600px;
        }

        .form-label {
            font-weight: 500;
            color: #ccc;
        }

        .form-control,
        .form-select {
            background-color: #2c2d4a;
            border: none;
            color: #fff;
        }

        .form-control::placeholder {
            color: #888;
        }

        .btn-primary {
            background-color: #a239ca;
            border: none;
        }

        .btn-primary:hover {
            background-color: #9229b3;
        }

        /* Apenas o título terá a fonte Poppins em negrito */
        h2 {
            color: #fff;
            font-weight: 600; /* Negrito no título */
            font-size: 2rem; /* Tamanho maior */
            text-align: center;
            font-family: 'Poppins', sans-serif; /* Aplicando Poppins apenas no título */
        }

        p {
            color: #ccc;
            text-align: center;
        }
        
    </style>
</head>

<body>

    <!-- Barra de navegação galáctica -->
    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <!-- Logo circular -->
                <img src="/curriculo_online/gif.gif" alt="Logo" class="d-inline-block align-text-top">
            </a>
            <button class="navbar-toggler bg-light" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Alternar navegação">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/curriculo_online/index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/curriculo_online/port.html">Portfólio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/curriculo_online/formulario.html">Contato</a>
                    </li>

                    <!-- Dropdown corrigido -->
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            Sobre Mim
                        </a>
                        <ul class="dropdown-menu dropdown-menu-dark" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="/curriculo_online/sobre.html">Sobre mim</a></li>
                            <li><a class="dropdown-item" href="#">Experiência</a></li>
                         <li><a class="dropdown-item" href="habilidades.html">Habilidades</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Formulário de Feedback -->
    <div class="container">
        <div class="feedback-form mt-5">
            <h2>Formulário de Feedback</h2>
            <p>Sua opinião é muito importante para mim, respondo quando puder!</p>

            <form action="#" method="POST">
                <!-- Nome -->
                <div class="mb-3">
                    <label for="nome" class="form-label">Nome</label>
                    <input type="text" class="form-control" id="nome" placeholder="Digite seu nome" required>
                </div>

                <!-- E-mail -->
                <div class="mb-3">
                    <label for="email" class="form-label">E-mail</label>
                    <input type="email" class="form-control" id="email" placeholder="Digite seu e-mail" required>
                </div>

                <!-- Feedback -->
                <div class="mb-3">
                    <label for="feedback" class="form-label">Feedback</label>
                    <textarea class="form-control" id="feedback" rows="4" placeholder="Deixe seu comentário ou sugestão" required></textarea>
                </div>

                <!-- Avaliação -->
                <div class="mb-3">
                    <label for="avaliacao" class="form-label">Avaliação</label>
                    <select class="form-select" id="avaliacao" required>
                        <option value="" disabled selected>Selecione uma avaliação</option>
                        <option value="1">1 - Muito Ruim</option>
                        <option value="2">2 - Ruim</option>
                        <option value="3">3 - Regular</option>
                        <option value="4">4 - Bom</option>
                        <option value="5">5 - Excelente</option>
                    </select>
                </div>

                <!-- Botão Enviar -->
                <div class="mb-3 text-center">
                    <button type="submit" class="btn btn-primary">Enviar Feedback</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
