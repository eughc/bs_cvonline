<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Portfólio</title>

    <!-- Google Fonts: Poppins -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Estilo personalizado -->
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #0b0c2a;
            color: #fff;
        }

        .navbar {
            background: linear-gradient(90deg, #1f0036, #36013f, #210535);
            font-weight: 600;
            letter-spacing: 0.5px;
            border-bottom: 2px solid #a239ca;
        }

        .navbar-brand img {
            width: 60px;
            height: 60px;
            border-radius: 50%;
        }

        .navbar-nav .nav-link {
            color: #fff;
            transition: color 0.3s ease;
        }

        .navbar-nav .nav-link:hover {
            color: #a239ca;
        }

        .header {
            text-align: center;
            margin-top: 100px;
            padding: 40px;
        }

        .header h1 {
            font-size: 3rem;
            color: #fff;
        }

        .header p {
            font-size: 1.2rem;
            color: #ccc;
        }

        .portfolio-image {
            cursor: pointer;
            transition: transform 0.3s ease-in-out;
            margin: 10px;
        }

        .portfolio-image:hover {
            transform: scale(1.1);
        }

        .modal-body img {
            max-width: 100%;
            max-height: 500px;
            object-fit: contain;
            transition: transform 0.5s ease;
        }

        .btn-custom {
            background-color: #a239ca;
            color: #fff;
        }

        .btn-custom:hover {
            background-color: #a239ca;
            color: #fff;
            border-color: #a239ca;
        }
    </style>
</head>

<body>

    <!-- Barra de navegação galáctica -->
    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <!-- Logo circular -->
                <img src="/curriculo_online/gif.gif" alt="Logo" class="d-inline-block align-text-top">
            </a>
            <button class="navbar-toggler bg-light" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Alternar navegação">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/curriculo_online/index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/curriculo_online/port.html">Portfólio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/curriculo_online/formulario.html">Contato</a>
                    </li>

                    <!-- Dropdown corrigido -->
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            Sobre Mim
                        </a>
                        <ul class="dropdown-menu dropdown-menu-dark" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="/curriculo_online/sobre.html">Sobre mim</a></li>
                            <li><a class="dropdown-item" href="#">Experiência</a></li>
                         <li><a class="dropdown-item" href="habilidades.html">Habilidades</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Cabeçalho -->
    <div class="header">
        <h1>Bem-vindo ao Meu Portfólio</h1>
        <p>Aqui estão alguns dos meus projetos mais recentes!</p>
    </div>


    <section class="container mt-5">


        <div id="portfolioCarousel" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">

                <div class="carousel-item active">
                    <img src="/curriculo_online/crud.png" class="d-block w-100" alt="Projeto 1">
                    <div class="carousel-caption d-none d-md-block">
                    </div>
                </div>

                <div class="carousel-item">
                    <img src="/curriculo_online/calculadora.png" class="d-block w-100" alt="Projeto 2">
                    <div class="carousel-caption d-none d-md-block">
                    </div>
                </div>

                <div class="carousel-item">
                    <img src="/curriculo_online/exemplo_sem_banco.png" class="d-block w-100" alt="Projeto 3">
                    <div class="carousel-caption d-none d-md-block">
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="/curriculo_online/exemplo_striming.png" class="d-block w-100" alt="Projeto 3">
                    <div class="carousel-caption d-none d-md-block">
                    </div>
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#portfolioCarousel"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Anterior</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#portfolioCarousel"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Próximo</span>
            </button>
        </div>
        </div>
        </div>
    </section>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
